<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Valentine's Proposal</title>
</head>
<body style="background-color: #0a192f;">
    <div class="container">
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
            <div class="text">Will you</br> be my </br>Valentine?</div>
            <div class="heart" </div>
            </div>
            <div class="hearts">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
              <div class="four"></div>
              <div class="five"></div>
            </div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
  <script>
    $(document).ready(function () {
      $(".container")
        .mouseenter(function () {
          $(".card").stop().animate(
            {
              top: "-90px"
            },
            "slow"
          );
        })
        .mouseleave(function () {
          $(".card").stop().animate(
            {
              top: 0
            },
            "slow"
          );
        });
    });
  </script>
</body>
</html>
